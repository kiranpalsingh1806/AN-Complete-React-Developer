<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">
        React Not Rendered
    </div>
    <script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>

    <script>
        const Person = (props) => {
            return React.createElement("div", {}, [
                React.createElement('h1', {}, props.name),
                React.createElement('p', {}, props.occupation),
            ])
        }
        const App = () => {
            return React.createElement("div", {}, [
                React.createElement("h1", {}, "React is rendered!!!"),
                React.createElement(Person, {name: "Kiranpal", occupation: "Developer"}),
                React.createElement(Person , {name: "Ted", occupation: "Actor"}),
                React.createElement(Person, {name: "Joe", occupation: "Instructor"})
            ]);
        };

        ReactDOM.render(
            React.createElement(App), 
            document.getElementById("root")
        );
    </script>    
</body>
</html>
